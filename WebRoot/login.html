<!DOCTYPE HTML PUBLIC "-//W3C//DTD HTML 4.01 Transitional//EN">
<html>
	<head>
		<meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
		<title>用户登录</title>
		<script type="text/javascript" charset="utf8" src="scripts/jquery-1.7.2.min.js"></script>
		<script type="text/javascript" charset="utf8" src="scripts/common-tools.js"></script>
		<link rel="stylesheet" type="text/css" href="css/main.css" media="all" />
		<style type="text/css" media="all">
			label {
				display: inline-block;
				width: 60px;
			}
		</style>
	</head>
	<body onload="document.f.j_username.focus();">
		<div id="left">
			<div class="innertube">
				<h1 class="head beright">请登录</h1>
			</div>
		</div>
		<div id="page">
			<div id="main">
				<form name="f" action="j_security_check.html" method="POST">
					<p>
						<label>用户名:</label>
						<input type='text' name='j_username'/>
					</p>
					<p>
						<label>密     码:</label>
						<input type='password' name='j_password'/>
					</p>
					<p id="verify_p"></p>
					<!--
					<p>
					<input type="checkbox" name="remember_me">
					<label>两周内免登录</label>
					</p>
					-->
					<p>
						<label></label>
						<input name="submit" type="submit" value="登录"/>
						<input name="reset" type="reset" value="重置"/>
					</p>
					<!--
					<p style="text-align: right;">
					<a href="register.jsp">新用户注册</a>
					</p>
					-->
				</form>
				<script type="text/javascript">
					var verify = getParam("verify");
					if(verify == 'true') {
						$("#verify_p").html('<label>验证码：</label><img id="verifyImage" src="verify.jpg"/><input type="text" name="verifyCode" size=6/>看不清？点击图片<a href="javascript:refreshVerifyCode();">刷新</a>');
					}

					$("#verifyImage").click(function() {
						refreshVerifyCode();
					});
					function refreshVerifyCode() {
						$("#verifyImage").attr('src', 'verify.jpg?' + Math.floor(Math.random() * 100));
					}
				</script>
			</div>
			<div id="foot">
				<div style="text-align: center;">
					© Copyright 2012 Hymer. All Rights Reserved.
				</div>
			</div>
		</div>
	</body>
</html>
